<div class="container">
  <h1> Sign Up Form </h1>

  <form name='signUpForm' novalidate>

    <input name="fName" placeholder="First Name"
          ng-model="SignUpCtrl.user.fname"
          pattern="[a-zA-Z ]{1,25}"
          required>
          <span ng-if="signUpForm.fName.$error.required && signUpForm.fName.$touched">
            Please provide your first name
          </span>
          <br>

    <input name="lName" placeholder="Last Name"
          ng-model="SignUpCtrl.user.lName"
          pattern="[a-zA-Z ]{1,25}"
          required>
          <span ng-if="signUpForm.lName.$error.required && signUpForm.lName.$touched">
            Please provide your last name
          </span>
          <br>

    <input type="email" name="email" placeholder="Email"
          ng-model="SignUpCtrl.user.email"
          required>
          <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
            Must be a valid email address: handle@domain format
          </span>
          <br>

    <input type="text" name="phone" placeholder="Phone ###-###-####"
          ng-model="SignUpCtrl.user.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})"
          required>
          <span ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
          <br>

    <input type="text" name="favoriteDish"
          ng-model="SignUpCtrl.user.favoriteDish"
          ng-model-options="{ updateOn: 'blur', debounce: { 'blur': 0 }}"
          dish-validator
          placeholder="Favorite Dish ID "
          required>
          <span ng-if="signUpForm.favoriteDish.$invalid && signUpForm.favoriteDish.$touched">
            No such menu number exists
          </span>
          <br>

    <button
    ng-disabled="signUpForm.$invalid"
    ng-click="SignUpCtrl.submit()">Submit</button>

    <br>
    <br>
    {{SignUpCtrl.message}}
  </form>
</div>
